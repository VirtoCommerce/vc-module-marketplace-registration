<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="formScope" ng-controller="virtoCommerce.marketplaceRegistrationModule.regisrationRequestDetailsController">
                <fieldset>
                    <va-metaform registered-inputs="blade.metaFields" blade="blade" ng-init="setForm(formScope)"></va-metaform>
                </fieldset>
            </form>
            <va-widget-container group="registrationRequestDetails" blade="blade" data="blade.item" gridster-opts="{columns: 3}" class="form-group"></va-widget-container>
        </div>
    </div>
</div>
